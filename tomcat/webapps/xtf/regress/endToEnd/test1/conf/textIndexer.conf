<textIndexer-config>
    <index name="default">
        <src path="./data" scan="all"/>
        <db path="./index" rotate="yes"/>
        <validation path="./conf/indexValidation.xml"/>
        <chunk size="200" overlap="20"/>
        <docselector path="./style/textIndexer/docSelector.xsl"/>
