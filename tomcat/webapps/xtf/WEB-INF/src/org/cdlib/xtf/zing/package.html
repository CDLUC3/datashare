<p>This package contains the SRU servlet and its utility classes. SRU is very 
  similar to crossQuery, except that it responds to an <a href="http://www.loc.gov/z3950/agency/zing/srw/sru.html">SRU</a> 
  query instead of a user query, and returns results in <a href="http://www.loc.gov/z3950/agency/zing/srw/">SRW</a> 
  format instead of HTML.</p>
